<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Ibmec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de notas</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Ibmec_logo.png" alt="Logo Ibmec" class="logo">
        <form id="notasForm">
            <label for="ap1">Nota AP1:</label>
            <input type="number" id="ap1" name="ap1" min="0" max="10" step="0.01" required>

            <label for="ap2">Nota AP2:</label>
            <input type="number" id="ap2" name="ap2" min="0" max="10" step="0.01" required>

            <label for="ac">Nota AC:</label>
            <input type="number" id="ac" name="ac" min="0" max="10" step="0.01" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
